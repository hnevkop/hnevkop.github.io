title: Poznámečky
email: premysl.hnevkovsky@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Přemysl Hněvkovský personal Blog, Náhodné myšlenky, náhodně objevené, PVNS Blog, Obrovskobuněčný nádor, TGCT, Homeschooling, Parenting
twitter_username: hnevkop
github_username: hnevkop
minimal_mistakes_skin: air
search: true
url: "https://poznamecky.cz"
# repository: "username/repo-name"

teaser: /assets/images/clouds-500x300.jpg
masthead_title: "Poznámečky by PH"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Prague # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

author:
  name   : "Přemysl Hněvkovský"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Co přijde, to odejde."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/hnevkop/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _tgct
  - scope:
      path: ""
      type: tgct
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

locale: "cs-CZ"


# my custom config
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-185939134-1"
    anonymize_ip: false # default

comments:
  provider: "disqus"
  disqus:
    shortname: "poznamecky"

collections:
  tgct:
    output: true
    permalink: /:collection/:path/
    sort_by: -date
